<!-- load static files -->
{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'img/ushe-2.png' %}" alt="Logo" style="height:32px;width:auto;" class="me-2">
      <span>ePOS</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/manage_orders/dashboard' in request.path %}active{% endif %}" href="/manage_orders/dashboard/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/manage_orders/order' in request.path %}active{% endif %}" href="/manage_orders/order/">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if '/manage_orders/app_prod_order' in request.path %}active{% endif %}" href="/manage_orders/app_prod_order/">Products</a>
        <li class="nav-item">
          <a class="nav-link" href="#">Sales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
      </ul>
      <div class="d-flex gap-2 align-items-center">
        <div class="dropdown me-2">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Theme
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeDropdown">
            <li><button class="dropdown-item" type="button" data-theme-value="light">Light</button></li>
            <li><button class="dropdown-item" type="button" data-theme-value="dark">Dark</button></li>
            <li><button class="dropdown-item" type="button" data-theme-value="auto">Auto</button></li>
          </ul>
        </div>
        <a href="/admin/" class="btn btn-sm btn-outline-secondary" target="_blank">Admin</a>
      </div>
    </div>
  </div>
</nav>
